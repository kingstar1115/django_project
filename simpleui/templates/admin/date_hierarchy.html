{% if show %}
  <div class="xfull" style="border-bottom: 1px solid #ddd;">
    <ul class="toplinks" style="padding: 14px 30px; font-size: 14px;border-bottom: none;">
      {% if back %}
        <li class="date-back">
          <a href="{{ back.link }}">&lsaquo; {{ back.title }}</a></li>
      {% endif %}

      {% for choice in choices %}
        <li>
          {% if choice.link %}
            <a href="{{ choice.link }}">
          {% endif %}
              {{ choice.title }}
          {% if choice.link %}
            </a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
    <br class="clear" />
  </div>
{% endif %}
