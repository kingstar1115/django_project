{% if not widget.flag  %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
{% else %}
<el-input type="{{ widget.type }}" name="{{ widget.name }}" v-model="{{ widget.name }}" {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}  {% include "forms/widgets/attrs.html" %}></el-input>
{% endif %}
